<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resetstyle.css">
    <script src="script.js" defer></script>
</head>
<body>
    <dialog class="player1">
        <form class="player1-form">
            <div class="form-title">Player 1</div>
            <input type="text" id="name" placeholder="Name" required>
            <fieldset>
                <legend>You chose? (X goes first)</legend>
                <div class="yes">
                    <input type="radio" name="read" id="yes" value="yes" checked>
                    <span>Yes</span>
                </div>
                <div class="no">
                    <input type="radio" name="read" id="no" value="no">
                    <span>No</span>
                </div>
            </fieldset>
            <button class="closeDialog">OK</button>
        </form>
    </dialog>
    <div class="display">
        <div class="tic"></div>
        <div class="tic"></div>
        <div class="tic"></div>
        <div class="tic"></div>
        <div class="tic"></div>
        <div class="tic"></div>
        <div class="tic"></div>
        <div class="tic"></div>
        <div class="tic"></div>
    </div>
    <div class="winner"></div>
</body>
</html>
